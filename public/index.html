<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Art Gallery</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <header>
    <img src="./Images/finishedProjectAsset 4@2x.png">
  </header>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search for photos">
    <button type="submit">Search</button>
  </form>
  <div class="pagination">
    <button class="prevPage">◀</button>
    <span class="pageIndicator">Page 1 of 1</span>
    <button class="nextPage">▶</button>
  </div>
  
  <div class="image-grid">
    <!-- Images will be dynamically inserted here -->
  </div>
  
  <div class="pagination2">
    <button class="prevPage">◀</button>
    <span class="pageIndicator">Page 1 of 1</span>
    <button class="nextPage">▶</button>
  </div>

  
  <script src="index.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
